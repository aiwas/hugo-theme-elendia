<meta charset="utf-8">
{{ hugo.Generator }}
<meta name="author" content="{{ .Site.Author.name }}">
{{ with .Summary }}
<meta name="description" content="{{ . }}">
{{ else }}
<meta name="description" content="{{ .Site.Params.description }}">
{{ end }}
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:type" content="article">
<meta property="og:title" content="{{ .Title }}">
{{ with .Description }}<meta property="og:description" content="{{ . }}">{{ end }}
<meta property="og:site_name" content="{{ .Site.Title }}">
{{ with .Params.og_image }}<meta property="og:image" content="{{ $.Permalink }}{{ . }}">{{ end }}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--<link rel="icon" href="{{ .Site.BaseURL }}/favicon.png">-->
<link rel="stylesheet" href="{{ (resources.Get "/css/style.css" | resources.PostCSS (dict "config" "./assets/css/postcss.config.js") | minify | fingerprint).Permalink }}">
<link rel="stylesheet" href="/css/chroma-dracula.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap">
