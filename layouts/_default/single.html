{{ define "styles" }}
<style>
    header h1 {
        font-size: 3rem;
        font-feature-settings: "palt" 1;
    }
    p {
        padding: 0.75rem 0;
        line-height: 2.5rem;
    }
    p::first-letter {
        padding-left: 1rem;
    }
    blockquote {
        font-size: inherit;
        max-width: inherit;
        /* text-align: inherit; */

        position: relative;
        padding: 10px 15px 10px 60px;

        background-color: rgb(238,238,238);
        border-radius: 0.5rem;
        font-style: italic;
    }
    blockquote:before {
        display: inline-block;
        position: absolute;
        top: -2.5rem;
        left: 0;
        font-family: Arial;
        color: rgb(169,169,169);

        content: "\201C";
        font-size: 10rem;
    }
</style>
{{ end }}

{{ define "title" }}
    {{ .Title }} | {{ .Site.Title }}
{{ end }}

{{ define "header" }}
    {{ partial "nav.html" . }}
    <h1>{{ .Title }}</h1>
{{ end }}

{{ define "main" }}
<article>
    {{ .Content }}
</article>
{{ end }}
