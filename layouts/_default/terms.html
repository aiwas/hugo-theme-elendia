{{ define "styles" }}
<style>
    ul {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
    }
    main ul > li {
        padding: 1rem;
        font-size: 1.5rem;
    }
    main ul > li > sup {
        margin: 0;
        font-size: 1rem;
        border-radius: 1rem;
    }
    .tag > a {
        padding: 0 0 0 1.5rem;
        position: relative;
    }
    .tag > a::before {
        display: inline-block;
        position: absolute;
        left: -2px;
        top: 8px;
        content: "";
        width: 1.5rem;
        height: 1.5rem;
        background-image: url("data:image/svg+xml,<svg width='1rem' height='1rem' viewBox='0 0 16 16' class='bi bi-tag-fill' fill='rgb(0, 105, 86)' xmlns='http://www.w3.org/2000/svg'><path fill-rule='evenodd' d='M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z'/></svg>");
        background-repeat: no-repeat;
        background-size: contain;
    }
</style>
{{ end }}

{{ define "header" }}
    {{ partial "nav.html" . }}
    <h1>{{ .Title }}</h1>
{{ end }}

{{ define "main" }}

<ul>
    {{ range $key, $value := .Data.Terms.ByCount }}
    <li class="tag"><a href="/tags/{{ $value.Name }}">{{ $value.Name }}</a> <sup>{{ $value.Count }}</sup></li>
    {{ end }}
</ul>

{{ end }}
